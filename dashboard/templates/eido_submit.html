<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit EIDO Report - Sentinel AI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
      }
      .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .header p {
        color: #ccc;
        font-size: 1.1rem;
      }
      .tabs {
        display: flex;
        border-bottom: 1px solid #333;
        margin-bottom: 2rem;
      }
      .tab-button {
        background: none;
        border: none;
        color: #ccc;
        padding: 1rem 1.5rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
      }
      .tab-button.active {
        color: #fff;
        border-bottom-color: #fff;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .form-container {
        background: #111;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .form-textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 1rem;
        background: #1a1a1a;
        color: #fff;
        min-height: 200px;
        resize: vertical;
      }
      .form-textarea:focus {
        outline: none;
        border-color: #fff;
      }
      .file-input-container {
        border: 2px dashed #333;
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .file-input-container:hover {
        border-color: #fff;
        background: #1a1a1a;
      }
      .file-input-container i {
        font-size: 2rem;
        color: #555;
        margin-bottom: 1rem;
      }
      .file-input-container p {
        color: #ccc;
      }
      #file-upload,
      #audio-upload {
        display: none;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #fff;
        color: #000;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .btn i {
        margin-right: 0.5rem;
      }
      .radio-group label {
        margin-right: 1.5rem;
        cursor: pointer;
      }
      .result {
        display: none;
        margin-top: 2rem;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 1.5rem;
      }
      .result h3 {
        margin-bottom: 1rem;
      }
      .result pre {
        background: #000;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        font-size: 0.9rem;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
      }
      .back-link:hover {
        border-color: #fff;
        transform: translateX(-5px);
      }
      .back-link i {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/dashboard/" class="back-link"
        ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
      >
      <div class="header">
        <h1>Submit EIDO Report</h1>
        <p>Generate or upload an Emergency Incident Data Object</p>
      </div>

      <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'text')">
          From Raw Text
        </button>
        <button class="tab-button" onclick="openTab(event, 'json')">
          Upload EIDO JSON
        </button>
        <button class="tab-button" onclick="openTab(event, 'audio')">
          From 911 Call (Audio)
        </button>
      </div>

      <div id="text" class="tab-content active">
        <div class="form-container">
          <form id="text-form">
            <div class="form-group">
              <label class="form-label">Raw Incident Text</label>
              <textarea
                id="raw-text"
                class="form-textarea"
                placeholder="Paste or type the raw incident report here..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Parsing Method</label>
              <div class="radio-group">
                <label
                  ><input type="radio" name="method" value="general" checked />
                  General LLM Parser</label
                >
                <label
                  ><input type="radio" name="method" value="template" /> Fire
                  Incident Template</label
                >
              </div>
            </div>
            <button type="submit" class="btn">
              <i class="fas fa-cogs"></i> Generate EIDO
            </button>
          </form>
        </div>
      </div>

      <div id="json" class="tab-content">
        <div class="form-container">
          <form id="json-form">
            <div class="form-group">
              <label class="form-label">Upload EIDO JSON File</label>
              <div class="file-input-container" id="drop-zone-json">
                <input type="file" id="file-upload" accept=".json" required />
                <i class="fas fa-upload"></i>
                <p id="file-name-json">
                  Drag & drop a file here, or click to select
                </p>
              </div>
            </div>
            <button type="submit" class="btn">
              <i class="fas fa-paper-plane"></i> Ingest EIDO
            </button>
          </form>
        </div>
      </div>

      <div id="audio" class="tab-content">
        <div class="form-container">
          <form id="audio-form">
            <div class="form-group">
              <label class="form-label">Upload 911 Call Audio/Video File</label>
              <div class="file-input-container" id="drop-zone-audio">
                <input
                  type="file"
                  id="audio-upload"
                  accept="audio/*,video/mp4"
                  required
                />
                <i class="fas fa-microphone-alt"></i>
                <p id="file-name-audio">
                  Drag & drop an audio file (.wav, .mp3, .mp4, etc.), or click
                  to select
                </p>
              </div>
            </div>
            <button type="submit" class="btn">
              <i class="fas fa-robot"></i> Transcribe and Generate EIDO
            </button>
          </form>
        </div>
      </div>

      <div class="result" id="result-container">
        <h3>Processing Result:</h3>
        <pre id="result-json"></pre>
      </div>
    </div>

    <script>
      function openTab(evt, tabName) {
        document
          .querySelectorAll(".tab-content")
          .forEach((tc) => tc.classList.remove("active"));
        document
          .querySelectorAll(".tab-button")
          .forEach((tb) => tb.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
      }

      const resultContainer = document.getElementById("result-container");
      const resultJson = document.getElementById("result-json");

      // Handle Text Form Submission
      document
        .getElementById("text-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const text = document.getElementById("raw-text").value;
          if (!text.trim()) {
            alert("Please enter some incident text.");
            return;
          }

          showResult("Processing incident text...", true);

          try {
            // Create a Blob from the text
            const textBlob = new Blob([text], { type: "text/plain" });
            const formData = new FormData();
            formData.append("file", textBlob, "incident.txt");

            const response = await fetch("/dashboard/api/submit_report", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (!response.ok) {
              throw new Error(
                `Processing failed: ${result.detail || JSON.stringify(result)}`
              );
            }

            showResult(JSON.stringify(result, null, 2));
          } catch (error) {
            showResult(JSON.stringify({ error: error.message }, null, 2));
          }
        });

      // Handle JSON File Upload
      const dropZoneJson = document.getElementById("drop-zone-json");
      const fileUpload = document.getElementById("file-upload");
      const fileNameDisplayJson = document.getElementById("file-name-json");

      dropZoneJson.addEventListener("click", () => fileUpload.click());
      fileUpload.addEventListener("change", () => {
        if (fileUpload.files.length > 0) {
          fileNameDisplayJson.textContent = fileUpload.files[0].name;
        }
      });

      document
        .getElementById("json-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (fileUpload.files.length === 0) {
            alert("Please select a JSON file to upload.");
            return;
          }

          const file = fileUpload.files[0];
          const reader = new FileReader();

          reader.onload = async (event) => {
            try {
              const jsonData = JSON.parse(event.target.result);
              showResult("Ingesting EIDO JSON...", true);

              const response = await fetch("/api/eido/v1/ingest", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData),
              });

              const result = await response.json();

              if (!response.ok) {
                throw new Error(`Ingestion failed: ${JSON.stringify(result)}`);
              }

              showResult(JSON.stringify(result, null, 2));
            } catch (error) {
              showResult(JSON.stringify({ error: error.message }, null, 2));
            }
          };

          reader.readAsText(file);
        });

      // Handle Audio File Upload
      const dropZoneAudio = document.getElementById("drop-zone-audio");
      const audioUpload = document.getElementById("audio-upload");
      const fileNameDisplayAudio = document.getElementById("file-name-audio");

      dropZoneAudio.addEventListener("click", () => audioUpload.click());
      audioUpload.addEventListener("change", () => {
        if (audioUpload.files.length > 0) {
          fileNameDisplayAudio.textContent = audioUpload.files[0].name;
        }
      });

      document
        .getElementById("audio-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          if (audioUpload.files.length === 0) {
            alert("Please select an audio file.");
            return;
          }

          const formData = new FormData();
          formData.append("file", audioUpload.files[0]);

          showResult(
            "Transcribing audio and generating EIDO... This may take a moment.",
            true
          );

          try {
            const response = await fetch("/dashboard/api/submit_report", {
              method: "POST",
              body: formData,
            });

            const responseText = await response.text();

            if (!response.ok) {
              let errorDetail = responseText;
              try {
                const errorJson = JSON.parse(responseText);
                errorDetail =
                  errorJson.detail || JSON.stringify(errorJson, null, 2);
              } catch (e) {
                // Not JSON, so the raw text is the error (e.g., HTML traceback)
              }
              throw new Error(
                `Server error (status ${response.status}): \n${errorDetail}`
              );
            }

            // If response is OK, it should be JSON.
            try {
              const result = JSON.parse(responseText);
              showResult(JSON.stringify(result, null, 2));
            } catch (e) {
              throw new Error(
                `Received an invalid (non-JSON) response from the server: \n${responseText}`
              );
            }
          } catch (error) {
            const errorObject = {
              error: "An error occurred during processing.",
              message: error.message,
            };
            showResult(JSON.stringify(errorObject, null, 2));
          }
        });

      function showResult(content, isLoading = false) {
        resultContainer.style.display = "block";
        if (isLoading) {
          resultJson.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${content}`;
        } else {
          resultJson.textContent = content;
        }
      }
    </script>
  </body>
</html>
