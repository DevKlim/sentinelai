<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIDO Management - Sentinel AI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #000;
        color: #e0e0e0;
      }
      .container {
        max-width: 1600px;
        margin: 2rem auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2.5rem;
        color: #ffc107;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        color: #e0e0e0;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
      }
      .back-link:hover {
        border-color: #ffc107;
        transform: translateX(-5px);
      }
      .back-link i {
        margin-right: 0.5rem;
      }
      .card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 2rem;
      }
      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .filters select {
        padding: 0.5rem;
        background: #222;
        border: 1px solid #444;
        color: #e0e0e0;
        border-radius: 6px;
      }
      .bulk-actions {
        display: none;
        align-items: center;
        gap: 1rem;
      }
      .bulk-actions.visible {
        display: flex;
      }
      .btn {
        padding: 0.5rem 1rem;
        border: 1px solid #555;
        border-radius: 6px;
        cursor: pointer;
        background: #333;
        color: #e0e0e0;
        transition: all 0.2s ease;
        font-weight: 500;
      }
      .btn:hover {
        background: #444;
      }
      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
      .btn-danger {
        background: #d9534f;
        border-color: #d43f3a;
        color: #fff;
      }
      .btn-danger:hover {
        background: #c9302c;
      }
      .btn-primary {
        background: #ffc107;
        color: #000;
        border-color: #ffc107;
      }
      .btn-primary:hover {
        background: #ffda6a;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #333;
      }
      th {
        font-weight: 600;
        color: #ccc;
      }
      tbody tr:hover {
        background: #222;
      }
      .tag {
        background: #333;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8em;
        margin-right: 4px;
      }
      .status-uncategorized {
        color: #ffc107;
      }
      .status-linked {
        color: #5cb85c;
      }
      .loading {
        text-align: center;
        padding: 3rem;
        font-size: 1.2rem;
      }
      .loading i {
        margin-right: 0.5rem;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 8px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
      }
      .toast.success {
        background: #5cb85c;
      }
      .toast.error {
        background: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/dashboard/" class="back-link"
        ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
      >
      <div class="header"><h1>EIDO Report Management</h1></div>

      <div class="card">
        <div class="toolbar">
          <div class="filters">
            <label for="status-filter">Filter by status: </label>
            <select id="status-filter">
              <option value="">All</option>
              <option value="uncategorized">Uncategorized</option>
              <option value="linked">Linked</option>
            </select>
          </div>
          <div class="bulk-actions" id="bulk-actions-bar">
            <select id="incident-select">
              <option value="">Select an active incident...</option>
              {% for incident in active_incidents %}
              <option value="{{ incident.incident_id }}">
                {{ incident.name }} ({{ incident.incident_id[:8] }})
              </option>
              {% endfor %}
            </select>
            <button class="btn btn-primary" id="recategorize-btn" disabled>
              Recategorize
            </button>
            <button class="btn btn-danger" id="delete-selected-btn">
              Delete Selected
            </button>
          </div>
        </div>

        <div class="table-container">
          <table id="eido-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all-checkbox" /></th>
                <th>EIDO ID</th>
                <th>Status</th>
                <th>Incident</th>
                <th>Source</th>
                <th>Timestamp</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eido-table-body">
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>
          <div id="loading-indicator" class="loading">
            <i class="fas fa-spinner"></i>Loading EIDO reports...
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const statusFilter = document.getElementById("status-filter");
        const selectAllCheckbox = document.getElementById(
          "select-all-checkbox"
        );
        const deleteSelectedBtn = document.getElementById(
          "delete-selected-btn"
        );
        const recategorizeBtn = document.getElementById("recategorize-btn");
        const incidentSelect = document.getElementById("incident-select");

        statusFilter.addEventListener("change", () =>
          fetchEidos(statusFilter.value)
        );
        selectAllCheckbox.addEventListener("change", handleSelectAll);
        deleteSelectedBtn.addEventListener("click", handleBulkDelete);
        recategorizeBtn.addEventListener("click", handleBulkRecategorize);
        incidentSelect.addEventListener("change", () => {
          recategorizeBtn.disabled = !incidentSelect.value;
        });

        fetchEidos();
      });

      async function fetchEidos(status = "") {
        const tableBody = document.getElementById("eido-table-body");
        const loadingIndicator = document.getElementById("loading-indicator");
        tableBody.innerHTML = "";
        loadingIndicator.style.display = "block";

        try {
          const response = await fetch(
            `/dashboard/api/eidos${status ? "?status=" + status : ""}`
          );
          if (!response.ok) throw new Error("Failed to fetch EIDOs");
          const eidos = await response.json();

          if (eidos.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No EIDO reports found.</td></tr>`;
          } else {
            eidos.forEach((eido) => {
              const row = document.createElement("tr");
              const incidentInfo =
                eido.incidents && eido.incidents.length > 0
                  ? `<a href="/dashboard/incident/${
                      eido.incidents[0].incident_id
                    }">${eido.incidents[0].name.substring(0, 20)}...</a>`
                  : "N/A";

              row.innerHTML = `
                            <td><input type="checkbox" class="row-checkbox" data-id="${
                              eido.id
                            }" onchange="updateBulkActionsVisibility()"></td>
                            <td>${eido.id.substring(0, 8)}...</td>
                            <td><span class="status-${eido.status}">${
                eido.status
              }</span></td>
                            <td>${incidentInfo}</td>
                            <td>${eido.source}</td>
                            <td>${new Date(
                              eido.timestamp
                            ).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger" onclick="handleDelete('${
                                  eido.id
                                }')">Delete</button>
                            </td>
                        `;
              tableBody.appendChild(row);
            });
          }
        } catch (error) {
          tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#d9534f;">${error.message}</td></tr>`;
          console.error(error);
        } finally {
          loadingIndicator.style.display = "none";
        }
      }

      function handleSelectAll(event) {
        document
          .querySelectorAll(".row-checkbox")
          .forEach((checkbox) => (checkbox.checked = event.target.checked));
        updateBulkActionsVisibility();
      }

      function getSelectedIds() {
        return Array.from(
          document.querySelectorAll(".row-checkbox:checked")
        ).map((cb) => cb.dataset.id);
      }

      function updateBulkActionsVisibility() {
        const selectedIds = getSelectedIds();
        document
          .getElementById("bulk-actions-bar")
          .classList.toggle("visible", selectedIds.length > 0);
      }

      async function handleBulkDelete() {
        const eidoIds = getSelectedIds();
        if (
          eidoIds.length === 0 ||
          !confirm(
            `Are you sure you want to delete ${eidoIds.length} EIDO reports?`
          )
        )
          return;

        await performBulkAction({ action_type: "delete", eido_ids: eidoIds });
      }

      async function handleBulkRecategorize() {
        const eidoIds = getSelectedIds();
        const targetIncidentId =
          document.getElementById("incident-select").value;
        if (eidoIds.length === 0 || !targetIncidentId) {
          showToast(
            "Please select at least one EIDO and a target incident.",
            "error"
          );
          return;
        }
        if (
          !confirm(
            `Recategorize ${
              eidoIds.length
            } EIDOs to incident ${targetIncidentId.substring(
              0,
              8
            )}...? This will overwrite any existing links.`
          )
        )
          return;

        await performBulkAction({
          action_type: "recategorize",
          eido_ids: eidoIds,
          target_incident_id: targetIncidentId,
        });
      }

      async function performBulkAction(payload) {
        try {
          const response = await fetch("/dashboard/api/eidos/bulk-actions", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const result = await response.json();
          if (!response.ok)
            throw new Error(result.detail || "Bulk action failed");
          showToast(result.message, "success");
          document.getElementById("select-all-checkbox").checked = false;
          updateBulkActionsVisibility();
          fetchEidos(document.getElementById("status-filter").value);
        } catch (error) {
          showToast(error.message, "error");
          console.error(error);
        }
      }

      async function handleDelete(eidoId) {
        if (
          !confirm(
            `Are you sure you want to delete EIDO ${eidoId.substring(0, 8)}...?`
          )
        )
          return;
        try {
          const response = await fetch(`/dashboard/api/eidos/${eidoId}`, {
            method: "DELETE",
          });
          if (!response.ok && response.status !== 204)
            throw new Error("Failed to delete");
          showToast("EIDO deleted successfully.", "success");
          fetchEidos(document.getElementById("status-filter").value);
        } catch (error) {
          showToast(error.message, "error");
        }
      }

      let toastTimeout;
      function showToast(message, type = "info") {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => toast.classList.remove("show"), 3000);
      }
    </script>
  </body>
</html>
