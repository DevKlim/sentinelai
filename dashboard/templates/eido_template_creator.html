<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EIDO Template Creator - Sentinel AI</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0d0d0d;
        --card-bg: #1a1a1a;
        --border-color: #333;
        --text-color: #e0e0e0;
        --text-muted: #aaa;
        --accent-color: #ffc107;
        --accent-hover: #ffda6a;
        --danger-color: #d9534f;
        --success-color: #5cb85c;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
      }
      .container {
        max-width: 1600px;
        margin: 2rem auto;
        padding: 0 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .header {
        text-align: center;
      }
      .header h1 {
        font-size: 2.5rem;
        color: var(--accent-color);
      }
      .main-grid {
        display: grid;
        grid-template-columns: 300px 1fr 300px;
        gap: 2rem;
        align-items: flex-start;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .card h2 {
        font-size: 1.2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.75rem;
        margin-bottom: -0.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-label {
        font-weight: 500;
      }
      .form-text {
        font-size: 0.8rem;
        color: var(--text-muted);
      }
      .form-select,
      .form-textarea,
      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 1rem;
        background: #222;
        color: var(--text-color);
      }
      .form-textarea {
        min-height: 150px;
        resize: vertical;
        font-family: monospace;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--accent-color);
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--accent-color);
        color: #000;
      }
      .btn:hover:not(:disabled) {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn i {
        margin-right: 0.5rem;
      }
      .btn-secondary {
        background: #333;
        border-color: #555;
        color: var(--text-color);
      }
      .btn-secondary:hover:not(:disabled) {
        background: #444;
      }
      .btn-danger {
        background: var(--danger-color);
        border-color: var(--danger-color);
        color: #fff;
      }
      .btn-danger:hover:not(:disabled) {
        background: #c9302c;
      }
      .list {
        list-style: none;
        max-height: 400px;
        overflow-y: auto;
        padding-right: 10px;
      }
      .list-item {
        padding: 0.75rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .list-item:hover {
        background: #2a2a2a;
      }
      .list-item.active {
        background: var(--accent-color);
        color: #000;
        font-weight: 500;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        color: #e0e0e0;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: -1rem;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        align-self: flex-start;
      }
      .back-link:hover {
        border-color: var(--accent-color);
      }
      .component-details pre {
        background: #111;
        padding: 1rem;
        border-radius: 8px;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 500px;
        overflow-y: auto;
      }
      .fa-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 8px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .toast.show {
        opacity: 1;
      }
      .toast.success {
        background: var(--success-color);
      }
      .toast.error {
        background: var(--danger-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/dashboard/" class="back-link"
        ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
      >
      <div class="header"><h1>EIDO Template Creator</h1></div>

      <div class="main-grid">
        <!-- Left Column: Schema Browser -->
        <div class="card">
          <h2><i class="fas fa-book-open"></i> Schema Components</h2>
          <ul class="list" id="schema-components-list">
            <!-- Populated by JS -->
          </ul>
          <div class="component-details">
            <pre
              id="component-details-view"
            ><code>Select a component to see its details.</code></pre>
          </div>
        </div>

        <!-- Middle Column: Editor -->
        <div class="card">
          <form id="generate-form">
            <h2><i class="fas fa-magic"></i> Generate New Template</h2>
            <div class="form-group">
              <label for="template-event-type" class="form-label"
                >Base Template Type</label
              >
              <select id="template-event-type" class="form-select">
                <option value="detailed_incident.json">
                  Detailed Incident
                </option>
                <option value="general_incident.json">General Incident</option>
                <option value="fire_incident.json">Fire Incident</option>
              </select>
              <p class="form-text">
                Select a base template to guide the AI in generating the new
                structure.
              </p>
            </div>
            <div class="form-group">
              <label for="template-description" class="form-label"
                >Describe the Template</label
              >
              <textarea
                id="template-description"
                class="form-textarea"
                placeholder="e.g., 'A template for a major traffic collision involving multiple vehicles and injuries, including fields for vehicle details and patient information.'"
                style="min-height: 100px"
              ></textarea>
            </div>
            <button type="submit" class="btn" id="generate-btn">
              <i class="fas fa-cogs"></i> Generate with AI
            </button>
          </form>

          <div>
            <h2><i class="fas fa-edit"></i> Edit Template</h2>
            <textarea
              id="template-editor"
              class="form-textarea"
              placeholder="Generated or loaded template JSON will appear here..."
              style="min-height: 400px"
            ></textarea>
          </div>
        </div>

        <!-- Right Column: Save & Manage -->
        <div class="card">
          <form id="save-form">
            <h2><i class="fas fa-save"></i> Save Template</h2>
            <div class="form-group">
              <label for="template-filename" class="form-label">Filename</label>
              <input
                type="text"
                id="template-filename"
                class="form-input"
                placeholder="e.g., traffic_collision.json"
                pattern="[a-z0-9_]+\.json"
                title="Use lowercase letters, numbers, and underscores, ending in .json"
                required
              />
            </div>
            <button type="submit" class="btn" id="save-btn">
              <i class="fas fa-save"></i> Save As New Template
            </button>
          </form>

          <div>
            <h2><i class="fas fa-list-ul"></i> Existing Templates</h2>
            <ul class="list" id="existing-templates-list">
              <!-- Populated by JS -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Element Selectors ---
        const generateForm = document.getElementById("generate-form");
        const saveForm = document.getElementById("save-form");
        const editor = document.getElementById("template-editor");
        const schemaList = document.getElementById("schema-components-list");
        const componentDetailsView = document.getElementById(
          "component-details-view"
        );
        const templatesList = document.getElementById(
          "existing-templates-list"
        );
        const filenameInput = document.getElementById("template-filename");

        // --- Initial Data Loading ---
        fetchSchemaIndex();
        fetchExistingTemplates();

        // --- Event Listeners ---
        generateForm.addEventListener("submit", handleGenerate);
        saveForm.addEventListener("submit", handleSave);

        // --- Functions ---
        async function fetchSchemaIndex() {
          try {
            const response = await fetch("/dashboard/api/eido/schema/index");
            if (!response.ok) throw new Error("Failed to load schema index.");
            const index = await response.json();
            schemaList.innerHTML = ""; // Clear existing
            index.chunks.forEach((chunk) => {
              const li = document.createElement("li");
              li.className = "list-item";
              li.textContent = chunk.name;
              li.dataset.text = chunk.text;
              li.addEventListener("click", () => {
                document
                  .querySelectorAll("#schema-components-list .list-item")
                  .forEach((el) => el.classList.remove("active"));
                li.classList.add("active");
                componentDetailsView.textContent = chunk.text;
              });
              schemaList.appendChild(li);
            });
          } catch (error) {
            schemaList.innerHTML = `<li class="list-item" style="color:var(--danger-color);">${error.message}</li>`;
          }
        }

        async function fetchExistingTemplates() {
          try {
            const response = await fetch("/dashboard/api/eido/templates");
            if (!response.ok)
              throw new Error("Failed to load existing templates.");
            const templates = await response.json();
            templatesList.innerHTML = "";
            templates.forEach((templateName) => {
              const li = document.createElement("li");
              li.className = "list-item";
              const nameSpan = document.createElement("span");
              nameSpan.textContent = templateName;
              li.appendChild(nameSpan);

              const actionsDiv = document.createElement("div");
              const loadBtn = document.createElement("button");
              loadBtn.innerHTML = '<i class="fas fa-download"></i>';
              loadBtn.className = "btn-secondary";
              loadBtn.style.padding = "0.25rem 0.5rem";
              loadBtn.onclick = () => loadTemplate(templateName);

              const deleteBtn = document.createElement("button");
              deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
              deleteBtn.className = "btn-danger";
              deleteBtn.style.padding = "0.25rem 0.5rem";
              deleteBtn.style.marginLeft = "0.5rem";
              deleteBtn.onclick = () => deleteTemplate(templateName);

              actionsDiv.appendChild(loadBtn);
              actionsDiv.appendChild(deleteBtn);
              li.appendChild(actionsDiv);
              templatesList.appendChild(li);
            });
          } catch (error) {
            templatesList.innerHTML = `<li class="list-item" style="color:var(--danger-color);">${error.message}</li>`;
          }
        }

        async function handleGenerate(e) {
          e.preventDefault();
          const btn = document.getElementById("generate-btn");
          const originalHtml = btn.innerHTML;
          btn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Generating...';
          btn.disabled = true;

          const eventType = document.getElementById(
            "template-event-type"
          ).value;
          const description = document.getElementById(
            "template-description"
          ).value;

          try {
            const response = await fetch(
              "/dashboard/api/eido/templates/generate",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  event_type: eventType,
                  description: description,
                }),
              }
            );
            const result = await response.json();
            if (!response.ok)
              throw new Error(result.detail || "Generation failed.");

            editor.value = JSON.stringify(result.generated_template, null, 2);
            showToast("Template generated successfully!", "success");
          } catch (error) {
            showToast(error.message, "error");
            editor.value = `Error: ${error.message}`;
          } finally {
            btn.innerHTML = originalHtml;
            btn.disabled = false;
          }
        }

        async function handleSave(e) {
          e.preventDefault();
          const filename = filenameInput.value;
          let content;
          try {
            content = JSON.parse(editor.value);
          } catch {
            showToast("Editor contains invalid JSON.", "error");
            return;
          }

          if (!confirm(`Are you sure you want to save as '${filename}'?`))
            return;

          try {
            const response = await fetch("/dashboard/api/eido/templates/save", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ filename, content }),
            });
            const result = await response.json();
            if (!response.ok)
              throw new Error(result.detail || "Failed to save.");
            showToast(result.message, "success");
            fetchExistingTemplates(); // Refresh list
            saveForm.reset();
          } catch (error) {
            showToast(error.message, "error");
          }
        }

        async function loadTemplate(filename) {
          try {
            const response = await fetch(
              `/dashboard/api/eido/templates/${filename}`
            );
            if (!response.ok) throw new Error("Failed to load template.");
            const data = await response.json();
            editor.value = JSON.stringify(data, null, 2);
            filenameInput.value = filename;
            showToast(`Loaded '${filename}' into editor.`, "success");
          } catch (error) {
            showToast(error.message, "error");
          }
        }

        async function deleteTemplate(filename) {
          if (
            !confirm(`Permanently delete '${filename}'? This cannot be undone.`)
          )
            return;

          try {
            const response = await fetch(
              `/dashboard/api/eido/templates/${filename}`,
              { method: "DELETE" }
            );
            if (!response.ok && response.status !== 204) {
              const errorData = await response.json();
              throw new Error(errorData.detail || "Deletion failed.");
            }
            showToast(`'${filename}' deleted successfully.`, "success");
            fetchExistingTemplates();
          } catch (error) {
            showToast(error.message, "error");
          }
        }

        let toastTimeout;
        function showToast(message, type = "info") {
          const toast = document.getElementById("toast");
          toast.textContent = message;
          toast.className = `toast show ${type}`;
          clearTimeout(toastTimeout);
          toastTimeout = setTimeout(() => toast.classList.remove("show"), 3000);
        }
      });
    </script>
  </body>
</html>
