events {}

http {
    server {
        listen 80;
        server_name localhost;

        # New Rule for EIDO API
        # Requests to http://localhost/api/eido/... will be forwarded to the EIDO service
        location /api/eido/ {
            rewrite ^/api/eido/(.*)$ /api/v1/$1 break;
            proxy_pass http://python-services:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # New Rule for IDX API
        # Requests to http://localhost/api/idx/... will be forwarded to the IDX service
        location /api/idx/ {
            rewrite ^/api/idx/(.*)$ /api/v1/$1 break;
            proxy_pass http://python-services:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for the Dashboard UI and its own API calls
        location /dashboard/ {
            # <-- CORRECTED BLOCK: Added rewrite rule
            rewrite ^/dashboard/(.*)$ /$1 break;
            proxy_pass http://dashboard:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for future features if needed
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rule for the main landing page (must be last)
        location / {
            proxy_pass http://landing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}