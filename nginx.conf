events {}

http {
    # Define upstreams for clarity
    upstream landing_service {
        server landing:3000;
    }
    upstream dashboard_service {
        server dashboard:8080;
    }
    upstream python_services {
        server python-services;
    }

    server {
        listen 80;
        server_name localhost;

        # Rule for EIDO API
        location /api/eido/ {
            # Rewrite the path to match the service's internal routing
            rewrite ^/api/eido/(.*)$ /api/v1/$1 break;
            proxy_pass http://python_services:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for IDX API
        location /api/idx/ {
            rewrite ^/api/idx/(.*)$ /api/v1/$1 break;
            proxy_pass http://python_services:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Rule for Geocoding API
        location /api/geo/ {
            rewrite ^/api/geo/(.*)$ /api/v1/$1 break;
            proxy_pass http://python_services:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for the Dashboard UI and its own API calls
        # The trailing slash on proxy_pass is important
        location /dashboard/ {
            proxy_pass http://dashboard_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rule for the main landing page (must be last)
        location / {
            proxy_pass http://landing_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
