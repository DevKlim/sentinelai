events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Rule for EIDO API
        location /api/eido/ {
            rewrite ^/api/eido/(.*)$ /api/v1/$1 break;
            proxy_pass http://python-services:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for IDX API
        location /api/idx/ {
            rewrite ^/api/idx/(.*)$ /api/v1/$1 break;
            proxy_pass http://python-services:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # New Rule for Geocoding API
        location /api/geo/ {
            rewrite ^/api/geo/(.*)$ /api/v1/$1 break;
            proxy_pass http://python-services:8002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for the Dashboard UI and its own API calls
        location /dashboard/ {
            rewrite ^/dashboard/(.*)$ /$1 break;
            proxy_pass http://dashboard:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for future features if needed
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rule for the main landing page (must be last)
        location / {
            proxy_pass http://landing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
