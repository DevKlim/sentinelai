networks:
  sds_network:
    driver: bridge

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/app
    depends_on:
      - api
      - eido_api
      - idx_api
    networks:
      - sds_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: uvicorn main:app --host 0.0.0.0 --port 5000
    volumes:
      - .:/app
    networks:
      - sds_network

  eido_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=eido_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sds_network

  eido_api:
    build:
      context: ./eido-agent
    command: ["api"]
    volumes:
      - ./eido-agent:/app
    ports:
      - "8004:8000"
    depends_on:
      - eido_db
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://user:password@eido_db/eido_db
      - LLM_PROVIDER=gemini
      - PORT=8000
    networks:
      - sds_network

  eido_streamlit:
    build:
      context: ./eido-agent
    command: ["ui"]
    volumes:
      - ./eido-agent:/app
    ports:
      - "8502:8501"
    depends_on:
      - eido_api
    environment:
      - PORT=8501
    networks:
      - sds_network

  idx_api:
    build:
      context: ../idx-agent
    command: [ "api" ]
    env_file:
      - ../idx-agent/.env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - DOCKER_ENV=true
    volumes:
      - ../idx-agent/data:/app/data
    ports:
      - "8002:8002"
    networks:
      - sds_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  idx_ui:
    build:
      context: ../idx-agent
    command: streamlit run ui/app.py --server.port 8502 --server.address 0.0.0.0
    depends_on:
      idx_api:
        condition: service_healthy
    env_file:
      - ../idx-agent/.env
    environment:
      - API_BASE_URL=http://idx_api:8002
      - STREAMLIT_SERVER_PORT=8502
      - DOCKER_ENV=true
    ports:
      - "8503:8502"
    networks:
      - sds_network

  geocoding_service:
    build:
      context: ../llm-geocoding-service
    command: uvicorn main:app --host 0.0.0.0 --port 8005
    ports:
      - "8005:8005"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    networks:
      - sds_network

  realtime_alerts:
    build:
      context: ../realtime-alert-system
    command: uvicorn main:app --host 0.0.0.0 --port 8006
    ports:
      - "8006:8006"
    depends_on:
      - eido_db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@eido_db/eido_db
      - REDIS_URL=redis://redis:6379
    networks:
      - sds_network

  psap_coordinator:
    build:
      context: ../cross-psap-coordinator
    command: uvicorn main:app --host 0.0.0.0 --port 8007
    ports:
      - "8007:8007"
    depends_on:
      - eido_db
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@eido_db/eido_db
    networks:
      - sds_network

  duplicate_responder:
    build:
      context: ../duplicate-incident-responder
    command: uvicorn main:app --host 0.0.0.0 --port 8008
    ports:
      - "8008:8008"
    depends_on:
      - eido_db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@eido_db/eido_db
      - REDIS_URL=redis://redis:6379
    networks:
      - sds_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - sds_network

volumes:
  postgres_data:
