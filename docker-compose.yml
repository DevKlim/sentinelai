networks:
  sds_network:
    driver: bridge

volumes:
  postgres_data:


services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - landing
      - dashboard
      - python-services
    networks:
      - sds_network

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: landing
    restart: unless-stopped
    networks:
      - sds_network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    restart: unless-stopped
    env_file: .env
    environment:
      - EIDO_API_URL=http://python-services:8000
      - IDX_API_URL=http://python-services:8001
      - GEOCODING_API_URL=http://python-services:8002
    networks:
      - sds_network
    # Exposing the port is not strictly necessary as nginx accesses it via the internal network,
    # but it can be useful for direct debugging.
    # ports:
    #   - "8080:8080"

  eido_db:
    image: postgres:15-alpine
    container_name: eido_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-eido_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sds_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-user} -d $${POSTGRES_DB:-eido_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  python-services:
    build:
      context: .
      dockerfile: Dockerfile.python-services
    container_name: python-services
    restart: unless-stopped
    networks:
      - sds_network
    env_file: .env
    # The DATABASE_URL in the .env file should point to `eido_db`
    # environment:
    #   - DATABASE_URL=... # This is now read from .env file
    depends_on:
      eido_db:
        condition: service_healthy
