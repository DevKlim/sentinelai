server {
    listen 80 default_server;
    server_name sentinelai.fly.dev *.fly.dev;

    # Rule for EIDO API
    # Rewrites /api/eido/v1/some/path to /api/v1/some/path and proxies to port 8000
    location /api/eido/ {
        rewrite ^/api/eido/(.*)$ /$1 break;
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule for IDX API
    # Rewrites /api/idx/v1/some/path to /api/v1/some/path and proxies to port 8001
    location /api/idx/ {
        rewrite ^/api/idx/(.*)$ /$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule for the Dashboard UI
    location /dashboard/ {
        rewrite ^/dashboard/(.*)$ /$1 break;
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rule for the main landing page
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}