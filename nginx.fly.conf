events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # DNS resolver for dynamic service discovery
        resolver 127.0.0.11 valid=10s;

        # Rule for EIDO API
        location /api/eido/ {
            set $eido_api_host "localhost:8000";
            proxy_pass http://$eido_api_host/api/eido/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for IDX API
        location /api/idx/ {
            set $idx_api_host "localhost:8001";
            proxy_pass http://$idx_api_host/api/idx/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for the Dashboard UI
        location /dashboard/ {
            set $dashboard_host "localhost:8080";
            rewrite ^/dashboard/(.*)$ /$1 break;
            proxy_pass http://$dashboard_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Rule for the main landing page
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
