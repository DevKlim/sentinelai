<text x="280.0" y="202" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">Raw emergency communications</text>
<text x="280.0" y="246" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">Calls, text, radio, CAD records</text>
<text x="280.0" y="270" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">from multiple agencies</text>
<text x="280.0" y="402" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">EIDO Agent</text>
<text x="280.0" y="448" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Structure into EIDO-JSON</text>
<text x="280.0" y="472" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Map jurisdiction-specific codes</text>
<text x="280.0" y="496" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">  → EIDO registry values</text>
<text x="280.0" y="662" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">Geocoding Agent</text>
<text x="280.0" y="706" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Landmark-aware spatial enrichment</text>
<text x="280.0" y="730" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Adds coordinates + place matches</text>
<text x="770.0" y="402" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">EIDO documents</text>
<text x="770.0" y="448" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">EIDOs from multiple agencies</text>
<text x="770.0" y="472" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">exchange / storage is deployment-specific</text>
<text x="770.0" y="662" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">IDX Agent</text>
<text x="770.0" y="706" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Correlate related EIDOs</text>
<text x="770.0" y="730" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">• Build incident graph</text>
<text x="1295.0" y="402" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">Composite incident views</text>
<text x="1295.0" y="446" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">Incident graph of linked EIDOs</text>
<text x="1295.0" y="470" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">Current state + history</text>
<text x="1295.0" y="622" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#111827">Analytics &amp; notifications</text>
<text x="1295.0" y="666" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">Standards-aligned services</text>
<text x="1295.0" y="690" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#111827">may consume EIDOs directly (IDX optional)</text>
<text x="800.0" y="860" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="400" fill="#111827">Note: EIDO does not require a shared store; persistence and IDX correlation are deployment-specific.</text>
